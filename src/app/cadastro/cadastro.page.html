<ion-content scrollY="false">
  <ion-list>
    <ion-item class="test" lines="none">
      <ion-label>
        <h1>Crie uma conta,</h1>
        <p>cadastre-se para começar</p>
      </ion-label>
    </ion-item>
    <ion-item class="ion-padding-bottom ion-padding-horizontal">
      <ion-input type="email" placeholder="Digite seu email"></ion-input>
    </ion-item>
    <ion-item class="ion-padding-bottom ion-padding-horizontal">
      <ion-input type="password" placeholder="Digite uma senha"></ion-input>
    </ion-item>
    <ion-item class="ion-padding-bottom ion-padding-horizontal">
      <ion-input type="password" placeholder="Digite a senha novamente"></ion-input>
    </ion-item>
    <ion-button class="ion-padding-horizontal" expand="block" shape="round">
      Registrar
    </ion-button>
    <p class="nao-tem-cadastro">
      Já é um usuário? <a href="/login" style="text-decoration: auto;">Acessar</a>
    </p>
  </ion-list>
</ion-content>
