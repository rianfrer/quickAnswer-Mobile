<ion-content scrollY="false">
  <ion-list>
    <ion-item class="test" lines="none">
      <ion-label>
        <h1>Bem-vindo,</h1>
        <p>acesse para continuar</p>
      </ion-label>
    </ion-item>
    <ion-item class="ion-padding-bottom ion-padding-horizontal">
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item class="ion-padding-bottom ion-padding-horizontal">
      <ion-input type="password" placeholder="Senha" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <ion-item lines="none" class="ion-padding-bottom esqueceu-senha">
      <a>Esqueceu a senha?</a>
    </ion-item>
    <ion-button (click)="login()" class="ion-padding-horizontal" expand="block" shape="round">
      Entrar
    </ion-button>
    <p class="ja-tem-acesso">
      Você é um novo usuário? <a href="/cadastro" style="text-decoration: auto;">Cadastre-se</a>
    </p>
  </ion-list>
</ion-content>
